<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{"css/style.css" | relURL }}" type="text/css">
    <link rel="stylesheet" href="{{"css/syntax.css" | relURL }}" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" type="text/css">
    <title>
      {{block "title" .}}
        {{.Site.Title}}
      {{end}}
    </title>
  </head>
  <body>
  {{block "header" .}}
    <header>
    	<div>
      	<span>
          <a class="header-link" href="/">[{{.Site.Title}} ~]$</a>
        </span>
      	<span class="blinky">&block;
        </span>
    	</div>
    </header>
  {{end}}
  {{block "main" .}}
  {{end}}
  {{block "footer" .}}
    <footer>
      <span>
        &copy; {{.Site.LastChange.Year}} {{.Site.Title}}
      </span>
    </footer>
  {{end}}
  </body>
</html>
