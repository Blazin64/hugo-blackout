<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{"css/style.css" | relURL }}" type="text/css">
    <link rel="stylesheet" href="{{"css/syntax.css" | relURL }}" type="text/css">
    <link rel="stylesheet" href="{{"fonts/liberation_monoregular.css" | relURL }}" type="text/css">
    <link rel="stylesheet" href="{{"fonts/liberation_sansregular.css" | relURL }}" type="text/css">
    {{ hugo.Generator }}
    <title>{{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}</title>
  </head>
  <body>
  <div id="body-content">
  {{block "header" .}}
    <header id="prime">
    	<div>
      	<span>
          <a class="header-link" href="/">[{{.Site.Title}} ~]$</a>
        </span>
      	<span class="blinky">&block;
        </span>
    	</div>
    </header>
    <!-- Code that all your templates share, like a header -->
    {{ end }}
    {{ block "main" . }}
      <!-- The part of the page that begins to differ between templates -->
    {{ end }}
    {{ block "footer" . }}
    <!-- More shared code, perhaps a footer but that can be overridden if need be in  -->
  </div>
    <footer>
      <span>
        &copy; {{ .Site.LastChange.Year }} {{ .Site.Title }}
      </span>
    </footer>
    {{ end }}
  </body>
</html>
